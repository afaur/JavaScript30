  <script>
    // Get your shorts on - this is an array workout!
    // ## Array Cardio Day 1

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarstr√∂m', year: 1829, passed: 1909 }
    ];

    const flavours = ['Chocolate Chip', 'Kulfi', 'Caramel Praline', 'Chocolate', 'Burnt Caramel', 'Pistachio', 'Rose', 'Sweet Coconut', 'Lemon Cookie', 'Toffeeness', 'Toasted Almond', 'Black Raspberry Crunch', 'Chocolate Brownies', 'Pistachio Almond', 'Strawberry', 'Lavender Honey', 'Lychee', 'Peach', 'Black Walnut', 'Birthday Cake', 'Mexican Chocolate', 'Mocha Almond Fudge', 'Raspberry'];

    const people = ['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black Elk', 'Blair, Robert', 'Blair, Tony', 'Blake, William'];

    console.log( "-----------------------------------------------------------------------" )

    // Array.prototype.filter()
    console.log( "1. Filter the list of inventors for those who were born in the 1500's" )

    const answer_one = inventors.filter(function(inventor){
      return inventor.year > 1500 && inventor.year < 1600
    })
    console.log( "Answer 1: (log of objects in answer array)" )
    for( let item of answer_one ) {
      console.log( item )
    }

    console.log( "-----------------------------------------------------------------------" )

    // Array.prototype.map()
    console.log( "2. Give us an array of the inventors' first and last names" )

    const answer_two = inventors.map(function(inventor){
      return { first: inventor.first, last: inventor.last }
    })
    console.log( "Answer 2: (log of objects in answer array)" )
    for( let item of answer_two ) {
      console.log( item )
    }

    console.log( "-----------------------------------------------------------------------" )

    // Array.prototype.sort()
    console.log( "3. Sort the inventors by birthdate, oldest to youngest" )

    const answer_three = inventors.sort(function(a, b){
      return a.year - b.year
    })
    console.log( "Answer 3: (log of objects in answer array)" )
    for( let item of answer_three ) {
      console.log( item )
    }

    console.log( "-----------------------------------------------------------------------" )

    // Array.prototype.reduce()
    console.log( "4. How many years did all the inventors live?" )

    const answer_four = inventors.reduce(function(acc, obj){
      return acc + (obj.passed - obj.year)
    }, 0)
    console.log( "Answer 4: " + answer_four )

    console.log( "-----------------------------------------------------------------------" )

    console.log( "5. Sort the inventors by years lived (ascending)" )

    const answer_five = inventors.sort(function(a,b){
      return (a.passed - a.year) - (b.passed - b.year)
    })
    console.log( "Answer 5: (log of objects in answer array)" )
    for( let item of answer_five ) {
      console.log( item )
    }


    // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris

    // Wiki Api URL
    // https://en.wikipedia.org/w/api.php?action=query&list=categorymembers&cmtitle=Category:Boulevards_in_Paris&cmlimit=500&format=json

    // Nested element to gather
    // query -> categorymembers -> title

    // Based on this regex we will also gather names that have 'des' in them
    fetch('https://en.wikipedia.org/w/api.php?action=query&list=categorymembers&cmtitle=Category:Boulevards_in_Paris&cmlimit=500&format=json&origin=*').then(function(response) {
      response.json().then(function(json) {
        console.log( "-----------------------------------------------------------------------" )
        console.log( "6. create a list of Boulevards in Paris that contain 'de' anywhere in the name" )
        var answer_six = json.query.categorymembers.filter(function(obj) {
          return !!obj.title.match(/.+de.+/)
        })
        console.log( "Answer 6: (log of object titles in answer array)" )
        for( let obj of answer_six ) {
          console.log( obj.title )
        }
      })
    })

    console.log( "-----------------------------------------------------------------------" )

    // 7. sort Exercise
    console.log( "7. Sort the people alphabetically by last name" )

    var answer_seven = people.sort(function(a,b){
      return a.localeCompare(b)
    })
    console.log( "Answer 7: " + answer_seven )

    console.log( "-----------------------------------------------------------------------" )

    // 8. Reduce Exercise
    console.log( "8. Sum up the instances of each of these" )
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    var answer_eight = data.reduce(function(memo, item) {
      memo.hasOwnProperty(item) ? memo[item] += 1 : Object.assign(memo, { [item]: 1 })
      return memo
    }, {})

    console.log( "Answer 8: " )
    for( let key of Object.keys(answer_eight) ) {
      console.log( key + ": " + answer_eight[key] )
    }

    console.log( "-----------------------------------------------------------------------" )

  </script>
